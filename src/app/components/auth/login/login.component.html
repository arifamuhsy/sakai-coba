<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, back!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <form [formGroup]="form" (onSubmit)="submitForm()">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input formControlName="email" id="email1" type="email" placeholder="Email address" pInputText class="w-full md:w-30rem" style="padding:1rem" [class.ng-invalid]="isFieldInvalid(form, 'email')" [class.ng-dirty]="isFieldInvalid(form, 'email')" />

                    <ng-container *ngIf="isFieldInvalid(form, 'email')">
                        <div *ngIf="form.get('email').hasError('required')" class="invalid-feedback">
                            <small class="p-error">Email is required.</small>
                        </div>

                        <div *ngIf="form.get('email').hasError('email')" class="invalid-feedback">
                            <small class="p-error">Email is invalid.</small>
                        </div>
                    </ng-container>

                    <label for="password1" class="block text-900 font-medium text-xl mt-5 mb-2">Password</label>
                    <p-password formControlName="password" id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" [class.ng-invalid]="isFieldInvalid(form, 'password')" [class.ng-dirty]="isFieldInvalid(form, 'password')"></p-password>

                    <ng-container *ngIf="isFieldInvalid(form, 'password')">
                        <div *ngIf="form.get('password').hasError('required')"class="invalid-feedback">
                            <small class="p-error">Password is required.</small>
                        </div>
                    </ng-container>

                    <div class="flex align-items-center justify-content-between mt-5 mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button (click)="submitForm()" pButton pRipple label="Sign In" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
                </form>
            </div>
        </div>
    </div>
</div>
